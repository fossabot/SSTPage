abstract: >
  在无领导小组讨论过程中领导者会自然出现，这一现象的神经机制尚不清楚。本研究着重探讨（i）人际神经同步在领导者出现中起怎样的作用，以及（ii）神经活动同步的出现是否与沟通的频率或质量相关。本研究要求11名三人小组进行无领导小组讨论任务，通过近红外脑功能成像技术(fNIRS）和 Hyper Scanning 范式来记录他们的大脑活动，并以视频编码的方式记录了领导者与沟通者的沟通过程。结果显示，在左颞顶叶交界处（TPJ）领导者—追随者（LF）的神经活动同步性高于追随者—追随者（FF），这一脑区和社会心理认知息息相关。尽管LF的沟通频率要高于FF，领导发起的谈话和追随者发起的谈话在沟通频率上却没有显著差异。其次，在领导发起的沟通中，LF的脑活动同步性与领导的沟通技巧和能力显著相关，但与沟通的频率无关。最后，在无领导小组讨论中，我们可以通过对话前半分钟时沟通者的脑活动的同步性和沟通质量预测领导者的沟通是否成功。总而言之，这项研究发现，领导者的出现是以领导者和追随者之间的高度神经同步为特征的，这种神经同步只与沟通的质量有关，和沟通的频率无关。这些结果表明，领导者的出现是因为他们能够在正确的时间说出正确的话。 