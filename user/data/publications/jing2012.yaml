abstract: >
  尽管人类的大脑可能已经适应了面对面的交流，但是其他交流方式（例如电话和电子邮件）却开始越来越多地支配着我们现代人的日常生活。本研究利用 Hyper Scanning 范式同时测量两个大脑来检测面对面沟通和其他类型沟通之间的神经活动差异。结果显示在双方在进行面对面对话时左下额叶皮质(lIFC）的神经活动同步性显着增加，但在背对背对话、面对面独白或背对背对话独白时却没有出现这样的神经活动同步。此外，在面对面对话期间，两人之间的神经同步主要是由于他们之间的直接交互作用，包括多模态感官信息的整合和轮流发言的会话行为。在面对面对话期间的交流行为可以通过神经同步水平准确预测。这些结果表明，面对面的沟通，特别是会话，具有其他类型的沟通所不具备的特殊的神经活动特征，两人之间的神经同步可能成为成功的面对面沟通的基础。