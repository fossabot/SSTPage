title: Neural control of fundamental frequency rise and fall in Mandarin tones
journal: Brain and Language
year: 2012
authors:
- Peter, Howell
- Jiang, Jing
- Peng, Danling
- Lu, Chunming
doi: 10.1016/j.bandl.2012.01.004
pdf: peter2012.2.pdf
abstract: > 
  该研究探究了普通话发音过程中上升语调和下降语调的神经调节机制。研究者要求9名参与者同时用升降调对可以用一个字描述的图片进行命名，并进行磁共振扫描。结果显示，左侧岛叶和右壳核在升调和降调之间表现出较强的激活；而左侧脑干在升调和降调之间表现出的激活较弱。连接性分析显示，在进行升调的发音过程中，从喉部运动皮层到脑干区域存在着显著的投射，这种投射在进行降调的发音过程中并不存在。另外，对于不同的发音声调，从脑岛到喉部运动皮层之间的连接有显着差异，在升调中为负值，而在降调中为正值。这些结果表明，从喉运动皮层到脑干的显着投射在在升调发音中被激活，然而在降调发音中却没有被激活。对于不同的发音升调两区域之间连接性的差异，可能表示调节个体升调机制的激活与否。