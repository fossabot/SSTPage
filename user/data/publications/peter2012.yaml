title: Neural control of rising and falling tones in Mandarin speakers who stutter
journal: Brain and Language
year: 2012
authors:
- Peter, Howell
- Jiang, Jing
- Peng, Danling
- Lu, Chunming
doi: 10.1016/j.bandl.2012.09.010
pdf: peter2012.pdf
abstract: >
  之前我们曾对口吃者和非口吃的普通话者控制升降调发音的神经控制机制进行探究，在此成果之上我们进行了进一步的研究工作。有九名口吃者和九名对照组参与者参与了功能性核磁共振扫描。功能连接性分析表明，在上升和下降的音调的发音过程中，脑岛和LMC之间的连接以及LMC和壳核之间的连接在口吃者和流利的说话人之间有很大的差异。口吃者和非口吃者在脑岛—脑干的连接性仅在降调时才有所不同。这些结果表明，口吃者的升降调的神经控制机制受到了影响。 此外，虽然口吃者的升降调均受到了影响，但降调控制似乎受到的影响更大。