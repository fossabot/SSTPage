title: White and grey matter changes in the language network during healthy aging
journal: PLoS ONE
year: 2014
authors:
- Yang, Yanhui
- Dai, Bohan
- Howell, Peter
- Wang, Xianling
- Li, Kuncheng
- Lu, Chunming
doi: 10.1371/journal.pone.0108077
pdf: yanhui2014.pdf
abstract: >
 随着人们年龄的变化，神经的结构也在发生着改变。目前学界对这些变化的确切过程尚未达成共识。本研究试图验证这样的一个假设：语言网络中的白质和灰质在老化过程中是否根据「先进先出」过程而变化。对36例年龄在55至79岁的受试者进行白质分数各向异性（FA）和灰质皮质厚度测量。在语言网络内部，连接中—后颞皮层（STC）和下额叶皮层（IFC）的背侧通路更多的受到年龄变化的影响。相较于其他通路（如连接STC和运动前区的通路和连接中—前侧STC和背侧IFC的背侧通路）这种影响同时表现在FA的老化和其厚度上。这些结果在另一组年龄在50到73岁之间的20名实验参与者中得到验证。相较于其他两个通路，和语言有关的神经通路受老化过程的影响最大。本研究的结果表明后期成熟的神经结构比早先成熟的神经结构更受影响，支持「后进先出」理论。